<a-entity
  id="deck-primary"
  class="deck"
  mixin="deck"
  position="0 2.5 1"
  rotation="0 180 0"
  bind__visible="!play && talk.edit"
>
  <a-entity
    toogle__slide="talkLoaded"
    bind__slide="show: slide"
    position="-4 0 0"
  ></a-entity>
</a-entity>

<a-entity id="deck-mirrored" class="deck" mixin="deck" position="0 2.5 -5">
  <a-entity
    toogle__slide="talkLoaded"
    bind__slide="show: slide"
    position="-4 0 0"
  ></a-entity>
</a-entity>
