<a-scene>
  <a-assets>
    <img
      id="groundTexture"
      src="https://cdn.aframe.io/a-painter/images/floor.jpg"
    />
    <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" />

    <a-mixin
      id="voxel"
      geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
      material="shader: standard"
      random-color
      snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"
    ></a-mixin>

    <a-asset-item
      id="optimerBoldFont"
      src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"
    ></a-asset-item>
  </a-assets>

  <a-cylinder
    id="ground"
    src="#groundTexture"
    radius="32"
    height="0.1"
  ></a-cylinder>

  <a-sky
    id="background"
    src="#skyTexture"
    theta-length="90"
    radius="30"
  ></a-sky>

  <a-entity position="3 3 0">
    <a-entity slide bind="slide.show: slide"></a-entity>
  </a-entity>

  <a-box
    next-button="next: true"
    position="-1 1 -2"
    height="0.25"
    width="0.25"
    depth="0.25"
    color="black"
  ></a-box>
  <a-box
    next-button="next: false"
    position="1 1 -2"
    height="0.25"
    width="0.25"
    depth="0.25"
  ></a-box>

  <a-entity rotation="0 180 0" position="0 0 -4">
    <a-box
      id="speakerHead"
      color="yellow"
      height="0.25"
      width="0.25"
      depth="0.25"
    ></a-box>
    <a-box id="speakerLeft" height="0.25" width="0.25" depth="0.25"></a-box>
    <a-box id="speakerRight" height="0.25" width="0.25" depth="0.25"></a-box>
  </a-entity>

  <a-entity
    id="teleHand"
    hand-controls="hand: left"
    trigger-slide="action: prevSlide; event: pointup;"
    record-position="target: #speakerLeft"
  ></a-entity>

  <a-entity
    id="blockHand"
    hand-controls="hand: right"
    laser-controls
    trigger-slide="action: nextSlide; event: pointup;"
    record-position="target: #speakerRight"
  ></a-entity>

  <a-camera record-position="target: #speakerHead">
    <a-cursor></a-cursor>
  </a-camera>
</a-scene>
