<a-scene>
  <a-assets>
    <img
      id="groundTexture"
      src="https://cdn.aframe.io/a-painter/images/floor.jpg"
    />
    <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" />

    <a-mixin
      id="voxel"
      geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
      material="shader: standard"
      random-color
      snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"
    ></a-mixin>

    <a-asset-item
      id="optimerBoldFont"
      src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"
    ></a-asset-item>
  </a-assets>

  <a-cylinder
    id="ground"
    src="#groundTexture"
    radius="32"
    height="0.1"
  ></a-cylinder>

  <a-sky
    id="background"
    src="#skyTexture"
    theta-length="90"
    radius="30"
  ></a-sky>

  <a-entity slide>
    <a-entity position="-1 2 -2" text-geometry="value: What's up"></a-entity>
    <a-entity
      position="-1 1 -2"
      text-geometry="value: Dog?; font: #optimerBoldFont"
    ></a-entity>
  </a-entity>

  <a-entity mixin="voxel" position="-1 0 -2"></a-entity>
  <a-entity mixin="voxel" position="0 0 -2"></a-entity>
  <a-entity mixin="voxel" position="0 1 -2"></a-entity>
  <a-entity mixin="voxel" position="1 0 -2"></a-entity>

  <a-entity id="teleHand" hand-controls="hand: left"></a-entity>
  <a-entity
    id="blockHand"
    hand-controls="hand: right"
    laser-controls
    intersection-spawn="event: click; mixin: voxel"
  ></a-entity>

  <a-camera>
    <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
  </a-camera>
</a-scene>
