<a-scene keyboard-slide>
  <a-assets>
    <img
      id="groundTexture"
      src="https://cdn.aframe.io/a-painter/images/floor.jpg"
    />
    <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" />

    <a-mixin id="slide__text" class="slide__text"></a-mixin>

    <a-asset-item
      id="optimerBoldFont"
      src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"
    ></a-asset-item>
  </a-assets>

  <a-cylinder
    id="ground"
    src="#groundTexture"
    radius="32"
    height="0.1"
  ></a-cylinder>

  <a-sky
    id="background"
    src="#skyTexture"
    theta-length="90"
    radius="30"
  ></a-sky>

  <a-entity position="3 2.5 1" rotation="0 180 0">
    <a-entity slide bind="slide.show: slide"></a-entity>
  </a-entity>

  <a-entity position="-3 2.5 -5">
    <a-entity slide bind="slide.show: slide"></a-entity>
  </a-entity>

  <a-entity rotation="0 180 0" position="1 0 -4">
    <a-box
      id="speakerHead"
      color="yellow"
      height="0.25"
      width="0.25"
      depth="0.25"
    ></a-box>
    <a-box id="speakerLeft" height="0.1" width="0.1" depth="0.1"></a-box>
    <a-box id="speakerRight" height="0.1" width="0.1" depth="0.1"></a-box>
  </a-entity>

  <a-entity
    id="teleHand"
    hand-controls="hand: left"
    trigger-slide="action: prevSlide; event: pointup;"
    record-position="target: #speakerLeft"
  ></a-entity>

  <a-entity
    id="blockHand"
    hand-controls="hand: right"
    laser-controls="objects=.slide__text"
    trigger-slide="action: nextSlide; event: pointup;"
    record-position="target: #speakerRight"
  ></a-entity>

  <a-camera record-position="target: #speakerHead">
    <a-cursor></a-cursor>
  </a-camera>
</a-scene>
